<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input-1</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link href="icon.ico" rel="icon">
  <style>
    /* Apply a simple scale animation on button hover */
    .btn-primary:hover {
        transform: scale(1.05);
    }
    body {
            background-image: url('./input.jpg');
            background-size: cover; /* Optional: Adjust the image size */
            background-repeat: no-repeat; /* Optional: Prevent image repetition */
        }
</style>
</head>

<body>
  <nav class="navbar bg-primary" data-bs-theme="dark">
    <a class="navbar-brand ps-4 fs-2" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">College Guide</a>
  </nav>

  <div class="container mt-5">

    <form action="/input2.html" onsubmit="saveName()">

      <div class="row mb-3">

        <label for="inputEmail3" class="col-sm-1 col-form-label fw-bold">Surname</label>

        <div class="col-sm-5">

          <input type="text" class="form-control border border-secondary" id="sname" required>

        </div>

      </div>

      <div class="row mb-3">

        <label for="inputEmail3" class="col-sm-1 col-form-label fw-bold" for="fname">Name</label>

        <div class="col-sm-5">

          <input type="text" name="name" class="form-control border border-secondary" id="fname" required>

        </div>

      </div>

      <div class="row mb-3">

        <label for="inputPassword3" class="col-sm-1 col-form-label fw-bold" for="erank">Rank</label>

        <div class="col-sm-2">

          <input type="number" class="form-control border border-secondary" name="rank" id="erank" required>

        </div>

      </div>

      <fieldset class="row mb-3">

        <legend class="col-form-label col-sm-1 pt-0 fw-bold">Gender</legend>

        <div class="col-sm-10">

          <div class="form-check" onclick="male()">

            <input class="form-check-input border border-secondary" type="radio" name="gridRadios" id="gridRadios1"
              value="Male" required>

            <label class="form-check-label" for="gridRadios1">

              Male

            </label>

          </div>

          <div class="form-check" onclick="female()">

            <input class="form-check-input border border-secondary" type="radio" name="gridRadios" id="gridRadios2"
              value="Female"  required>

            <label class="form-check-label" for="gridRadios2">

              Female

            </label>

          </div>

        </div>

        <div class="col-md-4 mt-3">

          <label for="inputState" class="form-label fw-bold">Caste</label>

          <select id="inputState" class="form-select border border-secondary" name="caste" required>

            <option value="">Choose...</option>
            <option value="oc">OC</option>
            <option value="ews">EWS</option>
            <option value="bc-a">BC-A</option>
            <option value="bc-b">BC-B</option>
            <option value="bc-c">BC-C</option>
            <option value="bc-d">BC-D</option>
            <option value="bc-e">BC-E</option>
            <option value="sc">SC</option>
            <option value="st">ST</option>
          </select>

        </div>



        <div class="col-md-4  mt-3">

          <label for="inputState" class="form-label fw-bold">Preference</label>

          <select id="inputState" class="form-select border border-secondary" required>

            <option value="">Choose...</option>
            <option value="ds">Day scholar</option>
            <option value="dsh"> Day scholar / Hostler </option>

          </select>

        </div>

      </fieldset>

      <button type="submit" class="btn btn-primary">Next</button>

    </form>

  </div>

  <script>
    function saveName() {
            let sname = document.getElementById("sname").value;
            let fname = document.getElementById("fname").value;
            let rank = document.getElementById("erank").value;
            let caste = document.getElementById("inputState").value;
            sessionStorage.setItem("name", fname);
            sessionStorage.setItem("rank", rank);
            sessionStorage.setItem("caste", caste);
            window.location.href = "/input2.html";
        }
    function male()
    {
      console.log("male");
      let gender = document.getElementsByName('gridRadios')[0].value;
      sessionStorage.setItem("gender", gender);
    }
    function female()
    {
      console.log("female");
      let gender = document.getElementsByName('gridRadios')[1].value;
      sessionStorage.setItem("gender", gender);
    }
  </script>

</body>

</html>
