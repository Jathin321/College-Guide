  <script>
    window.onload = save();
    function add(ele) {
      var tbody = document.getElementById('tbody');
      var _append = document.createElement('tr');

      if (tbody.firstElementChild) {
        let x = tbody.firstElementChild.firstElementChild;

        if (x.className == 'empty') {
          let erase = tbody.firstElementChild;
          tbody.removeChild(erase);
        }
      }
      _append.innerHTML = ele.parentElement.parentElement.innerHTML;
      var final_list = _append.innerHTML;
      // console.log(final_list); 
      // var plus = ele.parentElement;
      ele.parentElement.parentElement.removeChild(ele.parentElement.parentElement.lastElementChild);
      _append.lastElementChild.innerHTML =
        `<button type="button" id="downkey" class="btn btn border border-primary" onclick="down(this)" style="color : blue"><ion-icon name="arrow-down-sharp"></ion-icon></button>
       <button type="button" id="upkey" class="btn btn border border-primary" onclick="up(this)" style="color : blue"><ion-icon name="arrow-up-sharp"></ion-icon>
       <button type="button" class="btn btn border border-danger ms-2" onclick="sub(this)" style="color : red">-</button>`;
      tbody.appendChild(_append);
      // var upkey = tbody.getElementById('upkey');
      // var downkey = tbody.getElementById('downkey');
      // tbody.firstElementChild.removeChild(upkey);
      // tbody.lastElementChild.removeChild(downkey);
      // console.log(_append.innerHTML)
    }

    function sub(ele) {
      var tbody = document.getElementById('tbody');
      var _remove = ele.parentElement.parentElement;
      var addtoclgsname = ele.parentElement.parentElement.getElementsByTagName('th')[0];
      var addtoclgsbranch = ele.parentElement.parentElement.getElementsByTagName('td')[1];
      var addtoclgsrank = ele.parentElement.parentElement.getElementsByTagName('td')[2];
      // console.log(addtoclgsrank)
      // console.log(addtoclgsbranch)
      tbody.removeChild(_remove);
      var clgs = document.querySelectorAll('#tr');
      for (let i = 0; i < clgs.length; i++) {
        var th = clgs[i].getElementsByTagName('th')[0];
        var _th = clgs[i].getElementsByTagName('td')[1];
        var _td = clgs[i].getElementsByTagName('td')[2];

        if (th.textContent == addtoclgsname.textContent &&
          _th.textContent == addtoclgsbranch.textContent &&
          _td.textContent == addtoclgsrank.textContent) {
          var plusbutton = document.createElement('td');
          plusbutton.innerHTML = `<button type="button" class="btn btn border border-primary" onclick="add(this)" style="color : rgb(0, 119, 255)">+</button>`;
          th.parentElement.appendChild(plusbutton);
        }

        // var th = clgs[i].getElementById('th');
        // var abbr = th.getElementById('abbr');
        // var branches = clgs[i].getElementById('abbr');
        // console.log(abbr)
      }

      if (!(tbody.firstElementChild)) {
        let state = document.createElement('tr');
        state.innerHTML =
          `<td colspan="4" class="empty">
              <div class="alert alert-info" role="alert">
                Add Colleges To Your List
              </div>
          </td>`;
        tbody.appendChild(state);
      }
    }

    function _search() {
      var search_input = document.getElementById('search-item').value;
      var searchele = document.querySelectorAll(".search");
      for (let i = 0; i < searchele.length; i++) {
        var name_of_clg = searchele[i].getElementsByTagName('th')[0].firstElementChild.title;
        var code_of_clg = searchele[i].getElementsByTagName('th')[0];
        var location_of_clg = searchele[i].getElementsByTagName('td')[0];
        var branch_of_clg = searchele[i].getElementsByTagName('td')[1];
        var rank_of_clg_branch = searchele[i].getElementsByTagName('td')[2];

        if ((branch_of_clg.textContent.indexOf(search_input.toUpperCase().trim()) > -1) ||
          (code_of_clg.textContent.indexOf(search_input.toUpperCase().split(" ").join("")) > -1) ||
          (location_of_clg.textContent.indexOf(search_input.toUpperCase().split(" ").join("")) > -1) ||
          (rank_of_clg_branch.textContent.indexOf(search_input.toUpperCase().split(" ").join("")) > -1) ||
          (name_of_clg.split(" ").join("").indexOf(search_input.toUpperCase().split(" ").join("")) > -1)) {
          searchele[i].style.display = "";
        }
        // else if(code_of_clg.textContent.indexOf(search_input) > -1)
        // {
        //   searchele[i].style.display = "";
        // }
        else {
          searchele[i].style.display = "none";
        }

      }
    }

    function back() {
      window.history.back();
    }

    function save() {
      var tbody = document.getElementById('tbody');
      sessionStorage.setItem('final_list', tbody.innerHTML);
      // console.log(tbody.innerHTML);
      // console.log(tbody.firstElementChild.firstElementChild.firstElementChild.tagName);
    }

    function Proceed() {
      window.location.href = 'final_list.html';
    }

    function down(ele) {
      if (ele.parentElement.parentElement.nextElementSibling) {
        let present_html = ele.parentElement.parentElement;
        let present_inner_html = present_html.innerHTML;
        let next_html = present_html.nextElementSibling;
        let next_inner_html = next_html.innerHTML;

        present_html.innerHTML = next_inner_html;
        next_html.innerHTML = present_inner_html;
      }
    }

    function up(ele) {
      if (ele.parentElement.parentElement.previousElementSibling) {
        let present_html = ele.parentElement.parentElement;
        let present_inner_html = present_html.innerHTML;
        let previous_html = present_html.previousElementSibling;
        let previous_inner_html = previous_html.innerHTML;

        present_html.innerHTML = previous_inner_html;
        previous_html.innerHTML = present_inner_html;
      }
    }
